<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservación de Hotel</title>
</head>
<body>

<h2>Reservación de Hotel</h2>

<form action="procesar_reserva.php" method="post">
    <label for="checkin">Fecha de Check-in:</label>
    <input type="date" id="checkin" name="checkin" required><br><br>

    <label for="checkout">Fecha de Check-out:</label>
    <input type="date" id="checkout" name="checkout" required><br><br>

    <label for="habitaciones">Número de Habitaciones:</label>
    <select id="habitaciones" name="habitaciones" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Puedes agregar más opciones según tus necesidades -->
    </select><br><br>

    <label for="huespedes">Número de Huéspedes:</label>
    <select id="huespedes" name="huespedes" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <!-- Puedes agregar más opciones según tus necesidades -->
    </select><br><br>

    <input type="submit" value="Enviar">
</form>
<h2>Selección de Fechas</h2>
<form id="reservationForm" action="procesar_reserva.php" method="post">
  <label for="checkinDate">Fecha de Check-in:</label>
  <input type="date" id="checkinDate" name="checkinDate" required><br><br>
  
  <label for="checkoutDate">Fecha de Check-out:</label>
  <input type="date" id="checkoutDate" name="checkoutDate" required><br><br>
  
  <input type="submit" value="Ver disponibilidad y reservar">
</form>

<script>
  // Validación de fechas
  document.getElementById('reservationForm').addEventListener('submit', function(event) {
    var checkinDate = new Date(document.getElementById('checkinDate').value);
    var checkoutDate = new Date(document.getElementById('checkoutDate').value);

    if (checkinDate >= checkoutDate) {
      alert('La fecha de check-out debe ser posterior a la fecha de check-in.');
      event.preventDefault();
    }
  });
</script>
</body>
</html>
